<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parquet {
  width: 500px;
  height: 500px;
  background-image:url('image/parquet.jpeg');
  background-size: 100% 100%;
  background-repeat: no-repeat;
  display:flex;
}

#tableUne {
  position:relative;
  width: 100px;
  height:100px;
  margin-left:50px;
  margin-top:50px;
  display:block-inline;
  background-image: url('image/table_bleuC41.png');
  background-size: 100px 100px;
  background-repeat: no-repeat;
  border-radius: 50% 50%;
}
#tableUne:hover {
  background-image: url('image/table_bleuF41.png');
  background-size: 100px 100px;
  background-repeat: no-repeat;
  display:block-inline;
}


#tableDeux {
  position:relative;
  width: 130px;
  height:100px;
  margin-left:50px;
  margin-top:50px;
  display:block-inline;
  background-image: url('image/table_bleuC61.png');
  background-size: 130px 100px;
  background-repeat: no-repeat;
}
#tableDeux:hover {
  background-image: url('image/table_bleuF61.png');
  background-size: 130px 100px;
  background-repeat: no-repeat;
  display:block-inline;
}


</style>
</head>
<body>

<h2>Fade in Overlay</h2>
<p>Hover over the image to see the effect.</p>

<div class="parquet">
    <a href="" id="tableUne" title="Corelangs link"></a>
    <a href="" id="tableDeux" title="Corelangs link"></a>
    <a href="" id="tableTrois" title="Corelangs link"></a>
    <a href="" id="tableQuatre" title="Corelangs link"></a>
    <a href="" id="tableCinq" title="Corelangs link"></a>
    <a href="" id="tableSix" title="Corelangs link"></a>
    <a href="" id="tableSept" title="Corelangs link"></a>
  </div>


</div>


</body>


</html>
